<div class="box">
    <div>
        <span *ngIf="!movie">{{movieDetail?.title}} details</span>
    </div>
    <div>
        <h2>Characters</h2>
        <li *ngFor="let character of characters">
                     
                <span>{{character.name}}</span>
            
        </li>
    </div>
    <div>
        <a (click)="back()">Back</a>
    </div>
</div>
